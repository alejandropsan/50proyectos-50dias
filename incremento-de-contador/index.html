<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ESTILOS DE ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Incremento de contador</title>
</head>
<body>
    <header>
        <h1>Incremento de contador</h1>
    </header>
    <main>
        <div class="counter-container">
            <i class="fab fa twitter fa-3x"></i>
            <div class="counter" data-target="12000"></div>
            <span>Seguidores de Twitter</span>
        </div>

        <div class="counter-container">
            <i class="fab fa youtube fa-3x"></i>
            <div class="counter" data-target="5000"></div>
            <span>Suscriptores de Youtube</span>
        </div>

        <div class="counter-container">
            <i class="fab fa facebook fa-3x"></i>
            <div class="counter" data-target="7500"></div>
            <span>Fans de Facebook</span>
        </div>
    </main>
    <footer>
        <cite>Desarrollado por apsanDev &reg; <span id="date"></span></cite>
    </footer>
    <script src="main.js"></script>
</body>
</html>
